<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSE-B</title>
</head>
<body>

    <div id="container">
        <h1 id="welcome-header">Welcome</h1>
        <p id="typing-text"></p>

        <label for="numStudents" class="label" id="numStudentsLabel">Enter Number of Students:</label>
        <input type="number" id="numStudents" class="input" min="1" value="1">
        <div class="button-container">
            <button onclick="startCountdown()" class="button">Generate ☠️</button>
        </div>
        

        <div id="result" class="result"></div>
        <div id="countdown" class="countdown"></div>
    </div>

    <script src="script.js"></script>
    <footer>
        Made with ❤️ by Kishan
    </footer>
    
</body>
</html>
